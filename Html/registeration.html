<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/registeration.css">
</head>
<body>
    
<div class="container">
    <div class="title">Registeration</div>

    <form id="myform" >

        <div class="user-details">

                <div class="input-box">
                        <span class="details">Full Name</span>
                         <input type="text" id="name" placeholder="Enter Your Name" required>

                </div>


                <div class="input-box">
                    <span class="details">UserName</span>
                     <input type="text" id="username" placeholder="Enter Your Username" required>
                     
            </div>


            <div class="input-box">
                <span class="details">Car No</span>
                 <input type="text" id="email" placeholder="Enter Your Car No" required>
                 
        </div>

        <div class="input-box">
            <span class="details">Phone Number</span>
             <input type="text" id="phonenumber" placeholder="Enter Your Phone Number" required>
             
    </div>



    <div class="input-box">
        <span class="details">Password</span>
         <input type="text" id="password" placeholder="Enter Your Password" required>
         
</div>


<div class="input-box">
    <span class="details">Confirm Password</span>
     <input type="text" id="confirmpassword" placeholder="Confirm Your Password" required>
     
</div>


        </div>



<div class="button">
    <input id="formsubmit" type="submit" onclick="location.href = '/Html/login.html';" value="Register">
</div>

<div class="login_link">
     Member? <a href="/Html/login.html">Login</a>
  </div>
<p id="error"></p>
    </form>
</div>

<script src="/javascript/registeration.js"></script>
</body>
</html>
